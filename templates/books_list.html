{% extends "base.html" %}

{% block content %}
<h2>Список книг</h2>

<table border="1" cellpadding="4">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Год</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>

    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.status }}</td>
        <td>
            <a href="/edit/{{ book.id }}">Редактировать</a> |
            <a href="/delete/{{ book.id }}">Удалить</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
